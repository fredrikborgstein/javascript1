<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Browse all our products, and discover the best prices on your favorite games. Discount for members!"
    />
    <link rel="stylesheet" href="./CSS/allproducts.css" />
    <link rel="stylesheet" href="./CSS/site-wide.css" />
    <link rel="stylesheet" href="./CSS/card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7a5a56048c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/pages/allProducts.js"></script>

    <title>GameHub - All Products</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
<div id="header-placeholder"></div>
    <!-- MAIN SECTION -->
    <main>
      <!-- TITLE SECTION -->
      <section id="title-section">
        <h1>All Products</h1>
      </section>
      <!-- FILTER SECTION -->
      <section id="filter-section">
        <h2>Filter</h2>
        <div id="filters">
          <style>
            #search {
              padding: 8px;
            }
            #clear-filter {
              padding: 8px;
            }
          </style>
          <label for="search">Search:</label>
          <input id="search" name="search" type="search" />
          <label for="genre">Genre:</label>
          <select name="genre" id="genre">
            <option value="Genre" disabled selected>Genre</option>
          </select>
          <label for="sortby">Sort By:</label>
          <select name="sortby" id="sortby">
            <option value="Sortby" disabled selected>Sort by</option>
            <option value="name">Name</option>
            <option value="price">Price</option>
            <option value="popularity">Popularity</option>
            <option value="release">Release Date</option>
          </select>
          <a class="btn" href="#" id="clear-filter">Clear Filter</a>
        </div>
      </section>
      <!-- PRODUCT GRID SECTION -->
      <section id="product-grid">

      </section>
    </main>
    <!-- FOOTER SECTION -->
<div id="footer-placeholder"></div>
    <script src="./scripts/index.js" defer type="module"></script>
  </body>
</html>
